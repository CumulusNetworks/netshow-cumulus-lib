[tox]
envlist = py27,py34
[testenv]
deps=
  docopt
  mock
  nose
  setuptools
  pylint
  wheel
  tabulate
  flufl.i18n
  https://launchpad.net/python-distutils-extra/trunk/2.38/+download/python-distutils-extra-2.38.tar.gz
  git+ssh://git@github.com/CumulusNetworks/netshow-lib.git@test
  git+ssh://git@github.com/CumulusNetworks/netshow.git@test
  git+ssh://git@github.com/CumulusNetworks/netshow-linux-lib.git@devel
commands=
  python setup.py bdist_wheel
  pip install --use-wheel --no-index --find-links=./dist netshow-cumulus-lib
  nosetests --first-package-wins
  pylint -E netshowlib.cumulus --init-hook "import sys; del sys.path[0]; sys.path.insert(0, sys.path[-1])"
